<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edit User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h3>Edit User</h3>

    <form th:action="@{/admin/edit}" th:method="post" th:object="${user}">
        <input type="hidden" th:name="id" th:value="${user.getId()}"/>

        <table border="0" cellpadding="5">
            <tr>
                <td>ID:</td>
                <td>
                    <label>
                        <input th:type="text" th:value="*{id}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{name}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{surname}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{age}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Level:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{level}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Points:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{points}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <label>
                        <input placeholder="password" type="password" th:field="*{password}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Roles:</td>
                <td>
                    <label>
                        <input placeholder="roles" type="text" th:field="*{roles}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Save"/>
                </td>
                <td>
                    <input type="button" value="Back" th:action="@{/admin}"  th:method="post"/>
                </td>
            </tr>
        </table>
    </form>
    <form th:action="@{/logout}" th:method="post">
        <input type="submit" value="Logout" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
